# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: parcly
env:
  - GO111MODULE=on
  - CGO_ENABLED=0
before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: parcly
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm
      - arm64
      - amd64
    goarm:
      - 6
      - 7
archives:
  - format: binary
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - 'README'
      - Merge pull request
      - Merge branch
brews:
  - 
    tap:
      owner: niklasschloegel
      name: homebrew-parcly
    url_template: "https://github.com/niklasschloegel/parcly/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: niklasschloegel
      email: niklasschloegel@gmail.com
    folder: Formula
    description: Parcly is a CLI app for tracking parcels.
    license: "Apache-2.0"
    dependencies:
      - name: git
      - name: go
nfpms:
  - id: packages
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    license: Apache 2.0
    description: Parcly is a CLI app for tracking parcels.
    formats:
      - deb
      - rpm
    dependencies:
      - git
      - go
publishers:
  - name: fury.io
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/niklasschloegel/
